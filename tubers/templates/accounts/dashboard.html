{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="contact-us">
    <div class="banner">
      <img src="{% static './assets/images/bg-banner.png'%}" alt="" class="img-fluid w-100">
      <h1 class="text-center">
        Dashboard
      </h1>
    </div>

    <section class="container mt-5">
      <h2 class="text-center">Welcome to Dashboard</h2>
      <h4 class="text-center text-white-50">
        hi,{{user.first_name}}. Hope you are having a good day
      </h4>

      <div class="table-responsive- mt-3">

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">YTubers_name</th>
              <th scope="col">City</th>
              <th scope="col">Visit</th>
            </tr>
          </thead>
          <tbody>
            {% for tuber in tubers%}
            <tr>
              <th scope="row">{{tuber.tuber_id}}</th>
              <td>{{tuber.tuber_name}}</td>
              <td>{{tuber.city}}</td>
              <td>
                <!-- <div class="btn btn-accent">Go to Page </div> -->
                <a href="http://127.0.0.1:8000/youtubers/{{tuber.tuber_id}}" class="btn btn-accent" role="button">Go to Page</a>
              </td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>

    </section>
  </main>

{% endblock %}
